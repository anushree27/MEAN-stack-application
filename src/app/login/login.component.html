<div class="container">
  <h1>Login Admin</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" [(ngModel)]="user.username"
          name="user" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password"
          name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success"
          [disabled]="!loginForm.form.valid">Login</button>
        </div>
      </form>
      <div *ngIf="invalidpass">
        Invalid Credentials! Try Again!
      </div>
    </div>
  </div>
</div>
