
<div class="container">
  <h1>Add New Book</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveTodo()" #todoForm="ngForm">
        <div class="form-group">
          <label for="todo">Todo</label>
          <input type="text" class="form-control" [(ngModel)]="todo.todo"
           name="todo" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success"
          [disabled]="!todoForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
