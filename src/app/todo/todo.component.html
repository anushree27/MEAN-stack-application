<div class="container">
  <h1>Assignment List</h1>
  <div style="float: right">
  <a [routerLink]="['/todo-create']" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>
    Add an assignment
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Published Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.todo }}</td>
        <!-- <td>{{ book.author }}</td> -->
        <td>{{todo.published_date}}</td>
        <td><a [routerLink]="['/todo-details', todo._id]"
          >Show Details</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
