<div class="container">
  <h1>Assignment List</h1>
  <div style="align-content: right; float: right;">
    <button class="btn btn-success" [routerLink]="['/login']">
      Admin Login
    </button>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>Title</th>
      <th>Published Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.todo }}</td>
      <!-- <td>{{ book.author }}</td> -->
      <td>{{todo.published_date}}</td>
    </tr>
    </tbody>
  </table>
</div>
